<table class='table table-hover'>
  <thead>
  <tr>
    <th>#</th>
    <th>Icon</th>
    <th>Name</th>
    <th>Flag</th>
    <th>Capital</th>
    <th>Population</th>
    <th></th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor='let capital of capitals; let i = index'>
    <td>{{i + 1}}</td>
    <td>{{capital.flag}}</td>
    <td><img [src]='capital.flags.svg' [alt]='capital.name.common'></td>
    <td>{{capital.name.common}}</td>
    <td>{{capital.capital}}</td>
    <td>{{capital.population | number}}</td>
    <td><a href='#'>See more</a></td>
  </tr>
  </tbody>
</table>
